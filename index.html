<body>
    <div class="container">

        <div class="jumbotron">
            <h1>Train Scheduler</h1>
            <h3>"We make it easy to keep track!"</h3>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header text-white bg-primary">Current Train Schedule</div>
                    <div class="card-body">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th scope="col">Train Name</th>
                                    <th scope="col">Destination</th>
                                    <th scope="col">Frequency (min)</th>
                                    <th scope="col">Next Arrival</th>
                                    <th scope="col">Minutes Away</th>
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>

                </div>
                <div class="card mt-4">
                    <div class="card-header text-white bg-primary">Current Train Schedule</div>
                    <div class="card-body">
                        <form>
                            <div class="form-group">
                                <label for="train-name-input">Train Name</label>
                                <input class="form-control" id="train-name-input" placeholder="The Hogwarts Express" type="text">
                            </div>
                            <div class="form-group">
                                <label for="destination-input">Destination</label>
                                <input class="form-control" id="destination-input" placeholder="Hogwarts School of Witchcraft and Wizardry" type="text">
                            </div>
                            <div class="form-group">
                                <label for="first-train-input">First Train (HH:mm - military time)</label>
                                <input class="form-control" id="first-train-input" placeholder="11:00" type="number">
                            </div>
                            <div class="form-group">
                                <label for="frequency-input">Frequency (minutes)</label>
                                <input class="form-control" id="frequency-input" placeholder="240" type="number">
                            </div>
                            <button class="btn btn-primary float-left" id="submit-button">Submit</button>
                        </form>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="assets/javascript/app.js"></script>

</body>
